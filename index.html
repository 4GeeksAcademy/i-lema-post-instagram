<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <script src="https://kit.fontawesome.com/4868f4a980.js" crossorigin="anonymous"></script>
<body>
    <div class="post">
        <div class="post-header"></div>
        <div class="post-img"></div>
        <div class="post-body">
            <div class="post-icons">
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-regular fa-comment"></i></div>
                <div><i class="fa-regular fa-paper-plane"></i></div>
                <div class="bookmark"><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <p></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati aperiam necessitatibus labore, delectus impedit ipsam magni, corporis voluptatum et ad accusantium reiciendis doloribus distinctio corrupti iste voluptas vitae dicta neque!</p>
        </div>
    </div>
</body>
</html>
